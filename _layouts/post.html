---
layout: default
---
<div class="container">
    <section class="section">
        <h1 class="title">{{ page.title }}</h1>
        <h2 class="subtitle">
            {{ page.date | date: "%-d %B %Y" }}
        </h2>
    </section>
    <div class="columns">
        <div class="column is-two-thirds">
            <section class="section">
                <div class="content">
                    {{ page.content}}
                </div>
            </section>
        </div>
    </div>


</div>
