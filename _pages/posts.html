---
title: Services
layout: default
permalink: /posts/
---
<section class="hero">
    <div class="hero-body">
        <div class="container">
            <h1 class="title">
                Posts
            </h1>
            <h2 class="subtitle">
                Announcements from Tailor Maid
            </h2>
        </div>
    </div>
</section>
<section class="section">
    <div class="container">
        <div class="columns">
            <div class="content column is-two-thirds-desktop">
                <ul>
                    {% for post in site.posts %}
                    <li>
                        <a href="{{ post.url }}">{{ post.title }}</a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</section>
